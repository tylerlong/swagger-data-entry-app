x-metering-group: "System"
paths:
 /v1.0/client-info:
   get:
     tags:
     - "Application Settings"
     summary: "Get Client Info"
     description: "<p style='font-style:italic;'>Since 1.0.11 (Release 6.3)</p><p>Returns\
       \ client application data: general info, specific provisioning parameters,\
       \ hints, etc.</p><h4>Required Permissions</h4><table class='fullwidth'><thead><tr><th>Permission</th><th>Description</th></tr></thead><tbody><tr><td\
       \ class='code'>ReadClientInfo</td><td>Viewing of client application registered\
       \ attributes and additional helper information (external URLs, hints, etc.)</td></tr></tbody></table>"
     operationId: "loadClientInfo"
     consumes:
     - "application/json"
     produces:
     - "application/json"
     parameters: []
     responses:
       200:
         description: "Success"
         schema:
           $ref: "#/definitions/ClientApiResponse"
     x-api-group: "client-info"
     x-throttling-group: "Light"
     x-metered-api: true
     x-metering-group: "System"
     x-app-permission: "ReadClientInfo"
 /v1.0/client-info/banners:
   get:
     tags:
     - "Application Settings"
     consumes:
     - "application/json"
     produces:
     - "application/json"
     summary: "Get In Product Message List"
     x-throttling-group: "Light"
     x-metered-api: true
     x-metering-group: "System"
     x-app-permission: "ReadClientInfo"
     x-api-group: "client-info/banners"
     parameters: []
     responses:
       200:
         description: "Success"
 /v1.0/client-info/banners/settings:
   get:
     tags:
     - "Application Settings"
     consumes:
     - "application/json"
     produces:
     - "application/json"
     summary: "Get In Product Messaging Settings"
     x-throttling-group: "Medium"
     x-metered-api: true
     x-metering-group: "System"
     x-app-permission: "ReadAccounts"
     x-user-permission: "ReadUserInfo"
     x-api-group: "client-info/banners"
     parameters: []
     responses:
       200:
         description: "Success"
   put:
     tags:
     - "Application Settings"     
     consumes:
     - "application/json"
     produces:
     - "application/json"
     summary: "Update In Product Messaging Settings"
     x-throttling-group: "Medium"
     x-metered-api: true
     x-metering-group: "System"
     x-app-permission: "EditExtensions"
     x-user-permission: "EditUserInfo"
     x-api-group: "client-info/banners"
     parameters: []
     responses:
       200:
         description: "Success"
 /v1.0/client-info/custom-data/{key}:
   get:
     tags:
     - "Application Settings"     
     operationId: "getCustomData"
     consumes:
     - "application/json"
     produces:
     - "application/json"
     parameters:
     - name: "key"
       in: "path"
       description: "Custom data access key. The number of unique custom data keys\
         \ is limited to 100 keys per extension, summarized for all the applications.\
         \ For example, if you have created 50 custom data keys under the Android\
         \ mobile client application for the particular extension, then logged in\
         \ the iOS application and created another 50 keys, the web client application\
         \ won't be allowed to create any custom data key for that extension"
       required: true
       type: "integer"
     responses:
       200:
         description: "successful operation"
         schema:
           $ref: "#/definitions/CustomDataResource"
         headers: {}
     x-api-group: "client-info/custom-data"
     x-throttling-group: "Light"
     x-metered-api: true
     x-metering-group: "System"
     x-app-permission: "EditCustomData"
   put:
     tags:
     - "Application Settings"
     summary: "Create/Update Custom Data"
     description: "<p style='font-style:italic;'>Since 1.0.14 (Release 6.6)</p><p>Creates\
       \ or updates custom data for the extension that is currently logged in.</p><h4>Required\
       \ Permissions</h4><table class='fullwidth'><thead><tr><th>Permission</th><th>Description</th></tr></thead><tbody><tr><td\
       \ class='code'>EditCustomData</td><td>Viewing and updating client custom data\
       \ (key-value)</td></tr></tbody></table>"
     operationId: "updateCustomData"
     consumes:
     - "application/json"
     produces:
     - "application/json"
     parameters:
     - name: "key"
       in: "path"
       description: "Custom data access key. The number of unique custom data keys\
         \ is limited to 100 keys per extension, summarized for all the applications.\
         \ For example, if you have created 50 custom data keys under the Android\
         \ mobile client application for the particular extension, then logged in\
         \ the iOS application and created another 50 keys, the web client application\
         \ won't be allowed to create any custom data key for that extension"
       required: true
       type: "integer"
     - in: "body"
       name: "body"
       description: "JSON body"
       required: true
       schema:
         $ref: "#/definitions/CustomDataRequest"
     responses:
       200:
         description: "Success"
         schema:
           $ref: "#/definitions/CustomDataApiResponse"
     x-api-group: "client-info/custom-data"
     x-throttling-group: "Medium"
     x-metered-api: true
     x-metering-group: "System"
     x-app-permission: "EditCustomData"
   delete:
     tags:
     - "Application Settings"     
     operationId: "deleteCustomData"
     consumes:
     - "application/json"
     produces:
     - "application/json"
     parameters:
     - name: "key"
       in: "path"
       description: "Custom data access key. The number of unique custom data keys\
         \ is limited to 100 keys per extension, summarized for all the applications.\
         \ For example, if you have created 50 custom data keys under the Android\
         \ mobile client application for the particular extension, then logged in\
         \ the iOS application and created another 50 keys, the web client application\
         \ won't be allowed to create any custom data key for that extension"
       required: true
       type: "integer"
     responses:
       default:
         description: "successful operation"
     x-api-group: "client-info/custom-data"
     x-throttling-group: "Medium"
     x-metered-api: true
     x-metering-group: "System"
     x-app-permission: "EditCustomData"
 /v1.0/client-info/custom-data/{key}/content:
   get:
     tags:
     - "Application Settings"     
     operationId: "getAttachment"
     consumes:
     - "application/json"
     produces:
     - "application/json"
     parameters:
     - name: "key"
       in: "path"
       required: true
       type: "string"
     - name: "Range"
       in: "header"
       required: false
       type: "string"
     responses:
       default:
         description: "successful operation"
     x-api-group: "client-info/custom-data/content"
     x-throttling-group: "Light"
     x-metered-api: true
     x-metering-group: "System"
     x-app-permission: "EditCustomData"
   head:
     tags:
     - "Application Settings"     
     operationId: "getAttachmentHeader"
     consumes:
     - "application/json"
     produces:
     - "application/json"
     parameters:
     - name: "key"
       in: "path"
       required: true
       type: "string"
     responses:
       default:
         description: "successful operation"
     x-api-group: "client-info/custom-data/content"
     x-throttling-group: "Light"
     x-metered-api: true
     x-metering-group: "System"
     x-app-permission: "EditCustomData"
 /v1.0/client-info/sip-provision:
   post:
     tags:
     - "Application Settings"
     summary: "Create SIP Registration"
     description: "<p style='font-style:italic;'>Since 1.0.16 (Release 7.1)</p><p>Creates\
       \ SIP device registration for mobile or softphone.</p><h4>Usage Plan Group</h4><p>Heavy</p>"
     operationId: "createSipRegistration"
     consumes:
     - "application/json"
     produces:
     - "application/json"
     parameters:
     - in: "body"
       name: "body"
       description: "JSON body"
       required: true
       schema:
         $ref: "#/definitions/CreateSipRegistrationRequest"
     - name: "X-Forwarded-For"
       in: "header"
       required: false
       type: "string"
     - name: "User-Agent"
       in: "header"
       required: false
       type: "string"
     responses:
       200:
         description: "Success"
         schema:
           $ref: "#/definitions/CreateSipRegistrationResponse"
     x-api-group: "client-info/sip-provision"
     x-throttling-group: "Heavy"
     x-metered-api: true
     x-metering-group: "System"
     x-app-permission: "VoipCalling"
 /v1.0/client-info/special-number-rule:
   get:
     tags:
     - "Application Settings"
     summary: "Get Special Numbers"
     description: "<p style='font-style:italic;'>Since 1.0.12 (Release 6.4)</p><p>Returns\
       \ available special numbers and rules of processing, depending on account\
       \ brand and application type (mobile/softphone/web/other). A special number\
       \ rule for each number includes limitations on the options: VoIP, RingOut,\
       \ outgoing SMS and Fax. If the option is disallowed, the server returns the\
       \ reason code and text description.</p><h4>Required Permissions</h4><table\
       \ class='fullwidth'><thead><tr><th>Permission</th><th>Description</th></tr></thead><tbody><tr><td\
       \ class='code'>ReadClientInfo</td><td>Viewing of client application registered\
       \ attributes and additional helper information (external URLs, hints, etc.)</td></tr></tbody></table><h4>Usage\
       \ Plan Group</h4><p>Light</p>"
     operationId: ""
     consumes:
     - "application/json"
     produces:
     - "application/json"
     parameters:
     - name: "countryId"
       in: "query"
       description: "Internal identifier of a country. If not specified, the response\
         \ is returned for the brand country"
       required: false
       type: "integer"
     - name: "page"
       in: "query"
       required: false
       type: "string"
       default: "1"
     - name: "perPage"
       in: "query"
       required: false
       type: "string"
       default: "100"
     responses:
       200:
         description: "Success"
         schema:
           $ref: "#/definitions/"
     x-api-group: "client-info/special-number-rule"
     x-throttling-group: "Light"
     x-metered-api: true
     x-metering-group: "System"
     x-app-permission: "ReadClientInfo"
definitions:
  ClientApiResponse:
    required:
    - "client"
    - "provisioning"
    properties:
      client:
        description: "Client application information"
        $ref: "#/definitions/ClientApplicationInfo"
      provisioning:
        description: "Provisioning parameters. Available for the  detected  applications\
          \ only"
        $ref: "#/definitions/ClientProvisioningInfo"
  ClientApplicationInfo:
    required:
    - "detected"
    properties:
      detected:
        type: "boolean"
        description: "'True', if the server succeeded detecting application info,\
          \ sufficient to return provisioning info"
      userAgent:
        type: "string"
        description: "The value of 'User-Agent' header, as it was passed in request"
      appId:
        type: "string"
        description: "Application identifier (from authorization session)"
      appName:
        type: "string"
        description: "Application name (from authorization session, but must match\
          \ 'User-Agent')"
      appVersion:
        type: "string"
        description: "Application version (parsed from 'User-Agent')"
      appPlatform:
        type: "string"
        description: "Application platform operation system (parsed from 'User-Agent':\
          \ Windows, MacOS, Android, iOS"
      appPlatformVersion:
        type: "string"
        description: "Application platform operation system version (parsed from 'User-Agent')"
      locale:
        type: "string"
        description: "Locale, parsed from 'Accept-Language'. Currently en-GB and en-US\
          \ locales are supported. The default value is en-US"
  ClientProvisioningInfo:
    required:
    - "hints"
    - "webUris"
    properties:
      webUris:
        description: "Links to the mobile web and Service Web resources"
        $ref: "#/definitions/ClientProvisioningWebUriInfo"
      hints:
        description: "Informs client application on the required user action"
        $ref: "#/definitions/ClientProvisioningHintsInfo"
  ClientProvisioningWebUriInfo:
    properties:
      appDownload:
        type: "string"
        description: "Link to web page with the application description. Returned\
          \ if the application needs to be updated, together with the appVersionUpgrade\
          \ hint"
      appDownloadFile:
        type: "string"
        description: "Link to the application distributive package. Returned if the\
          \ application needs to be updated, together with the appVersionUpgrade hint"
      expressSetupMobile:
        type: "string"
        description: "Link to express setup page (mobile application)"
      meetingsAppDownload:
        type: "string"
        description: "Link to the RC Meetings application distributive package"
      mobileWebBilling:
        type: "string"
        description: "Link to billing page (mobile application)"
      mobileWebCallHandling:
        type: "string"
        description: "Link to call handling page (mobile application)"
      mobileWebInternationalCalling:
        type: "string"
        description: "Link to international calling page (mobile application)"
      mobileWebNotifications:
        type: "string"
        description: "Link to notifications page (mobile application)"
      mobileWebPhoneSystem:
        type: "string"
        description: "Link to phone system settings page (mobile application)"
      mobileWebReporting:
        type: "string"
        description: "Link to reports page (mobile application)"
      mobileWebResetPassword:
        type: "string"
        description: "Link to reset password page (mobile application)"
      mobileWebTellAFriend:
        type: "string"
        description: "Link to  Tell A Friend  page (mobile application)"
      mobileWebTrialUpgrade:
        type: "string"
        description: "Link to upgrade trial account (mobile application)"
      mobileWebUserSettings:
        type: "string"
        description: "Link to user settings page (mobile application)"
      serviceWebBilling:
        type: "string"
        description: "Link to billing page (web application)"
      serviceWebHome:
        type: "string"
        description: "Link to home page (web application)"
      serviceWebPhoneSystem:
        type: "string"
        description: "Link to phone system settings page (web application)"
      serviceWebResetPassword:
        type: "string"
        description: "Link to reset password page (web application)"
      serviceWebTellAFriend:
        type: "string"
        description: "Link to  Tell A Friend  page (web application)"
      serviceWebUserSettings:
        type: "string"
        description: "Link to user settings page (web application)"
      signUp:
        type: "string"
        description: "Link to sign up page (web application)"
      support:
        type: "string"
        description: "Link to support page (web application)"
  ClientProvisioningHintsInfo:
    properties:
      trialState:
        description: "Trial account expiration. Returned for trial accounts only"
        $ref: "#/definitions/ClientProvisioningHintInfo"
      userCredentialState:
        description: "User credentials expiration"
        $ref: "#/definitions/ClientProvisioningHintInfo"
      appVersionUpgrade:
        description: "Application version update. Returned only if the client current\
          \ version is older than the latest version. 'actionRequired': 'true' means\
          \ the application requires force updating to the latest version"
        $ref: "#/definitions/ClientProvisioningHintInfo"
  ClientProvisioningHintInfo:
    properties:
      expiresIn:
        type: "integer"
        description: "Seconds until expiration date. Returned only if applicable"
      actionRequired:
        type: "boolean"
        description: "'False', if the value of expiresIn is greater than 0 (zero),\
          \ otherwise - 'True'"
  CustomDataApiResponse:
    required:
    - "id"
    - "lastModifiedTime"
    - "uri"
    properties:
      id:
        type: "string"
        description: "Custom data access key"
      uri:
        type: "string"
        description: "Link to the custom data"
      value:
        type: "string"
        description: "Description of custom data"
      lastModifiedTime:
        type: "string"
        description: "Time of the last change in custom data"
      attachment:
        description: "Attachment data: link and type"
        $ref: "#/definitions/CustomDataAttachmentInfo"
  CustomDataAttachmentInfo:
    required:
    - "contentType"
    - "uri"
    properties:
      uri:
        type: "string"
        description: "Link to custom data attachment"
      contentType:
        type: "string"
        description: "Type of custom data attachment, see also MIME Types"
  CreateSipRegistrationResponse:
    required:
    - "device"
    - "phoneLines"
    - "sipFlags"
    - "sipInfo"
    properties:
      device:
        type: "array"
        description: "Information on a device"
      id:
        type: "string"
        description: "Unique identifier of a device"
      serial:
        type: "string"
        description: "Endpoint ID (got from authentication session)"
      computerName:
        type: "string"
        description: "PC Name for Softphone, device name for Mobile"
      type:
        type: "string"
        description: "Registered device type"
        enum:
        - "SoftPhone"
        - "MobileDevice"
      sku:
        type: "string"
        description: "Device identification number (stock keeping unit) in the format\
          \ TP-ID [-AT-AC], where TP is device type (HP for RC HardPhone, DV for all\
          \ other devices including softphone); ID - device model ID; AT -addon type\
          \ ID; AC - addon count (if any). For example 'HP-56-2-2'"
      name:
        type: "string"
        description: "Device label"
      extension:
        description: "Extension which has the device assigned to (if any)"
        $ref: "#/definitions/ExtensionInfoSIP"
      phoneLines:
        type: "array"
        description: "Digital Lines assigned to the device (if any). Empty array is\
          \ returned if device has no DLs assigned"
      lineType:
        type: "string"
        description: "Digital Line type. 'StandaloneFree' is for softphones only"
        enum:
        - "Standalone"
        - "StandaloneFree"
        - "BLAPrimary"
        - "BLASecondary"
      enabled:
        type: "string"
        description: "Digital Line status"
        enum:
        - "True"
        - "False"
      phoneInfo:
        description: "Digital Line phone number attributes (number, type, etc.)"
        $ref: "#/definitions/PhoneNumberInfo"
      sipInfo:
        type: "array"
        description: "SIP settings for device"
      username:
        type: "string"
        description: "User credentials"
      password:
        type: "string"
        description: "User password"
      authorizationId:
        type: "string"
        description: "Identifier for SIP authorization"
      domain:
        type: "string"
        description: "SIP domain"
      outboundProxy:
        type: "string"
        description: "SIP outbound proxy"
      transport:
        type: "string"
        description: "Preferred transport. SIP info will be returned for this transport\
          \ if supported"
        enum:
        - "UDP"
        - "TCP"
        - "TLS"
        - "WS"
        - "WSS"
      certificate:
        type: "string"
        description: "For TLS transport only Base64 encoded certificate"
      sipFlags:
        type: "array"
        description: "SIP flags data"
      voipFeatureEnabled:
        type: "string"
        description: "If 'True' VoIP calling feature is enabled"
        enum:
        - "True"
        - "False"
      voipCountryBlocked:
        type: "string"
        description: "If 'True' the request is sent from IP address of a country blocked\
          \ for VoIP calling"
        enum:
        - "True"
        - "False"
      outboundCallsEnabled:
        type: "string"
        description: "If 'True' outbound calls are enabled"
        enum:
        - "True"
        - "False"
  ExtensionInfoSIP:
    properties:
      id:
        type: "integer"
        description: "Internal identifier of an extension"
      uri:
        type: "string"
        description: "Canonical URI of an extension"
      extensionNumber:
        type: "string"
        description: "Extension number"
  SpecialNumberInfo:
    required:
    - "faxOut"
    - "features"
    - "ringOut"
    - "sms"
    - "voip"
    properties:
      phoneNumber:
        type: "string"
        description: "Service phone number in N11 code format"
      description:
        type: "string"
        description: "Description of a special number"
      features:
        type: "array"
        description: "Information on options allowed/disallowed for the special number"
      voip:
        description: "VoIP call"
        $ref: "#/definitions/OptionInfo"
      ringOut:
        description: "RingOut call"
        $ref: "#/definitions/OptionInfo"
      sms:
        description: "Outgoing SMS"
        $ref: "#/definitions/OptionInfo"
      faxOut:
        description: "Outgoing Fax"
        $ref: "#/definitions/OptionInfo"

  CustomDataResource:
    type: "object"
    properties:
      uri:
        type: "string"
        format: "uri"
        xml:
          attribute: true
      id:
        type: "string"
      value:
        type: "string"
      lastModifiedTime:
        type: "string"
        format: "date-time"
      attachment:
        $ref: "#/definitions/Attachment"
    xml:
      name: "versionedResource"
      
  CustomDataRequest:
    properties:
      id:
        type: "string"
        description: "Custom data access key. Optional. If specified, must match the\
          \ custom key in the URL"
      value:
        type: "string"
        description: "Description of custom data. Mandatory for create, if there is\
          \ no attachment specified. Maximum length is limited to 256 symbols"
  CreateSipRegistrationRequest:
    required:
    - "device"
    - "sipInfo"
    properties:
      device:
        type: "array"
        description: "Device unique description"
      id:
        type: "string"
        description: "Device unique identifier, retrieved on previous session (if\
          \ any)"
      appExternalId:
        type: "string"
        description: "For iOS devices only Certificate name (used by iOS applications\
          \ for APNS subscription)"
      computerName:
        type: "string"
        description: "For SoftPhone only Computer name"
      sipInfo:
        type: "array"
        description: "SIP settings for device"
      transport:
        type: "string"
        description: "Supported transport. SIP info will be returned for this transport\
          \ if supported"
        enum:
        - "UDP"
        - "TCP"
        - "TLS"
        - "WS"
        - "WSS"      
        
  OptionInfo:
    required:
    - "reason"
    properties:
      enabled:
        type: "boolean"
        description: "Specifies if the feature is allowed ('True') or disallowed ('False')\
          \ for the special number"
      reason:
        type: "array"
        description: "The reason explaining why the option is disallowed. Returned\
          \ if the value of enabled is 'False'"
      id:
        type: "string"
        description: "Internal code of the option disallowance reason"
      message:
        type: "string"
        description: "Text description of the option disallowance reason"        
        
  Attachment:
    type: "object"
    properties:
      uri:
        type: "string"
        format: "uri"
      contentType:
        type: "string"
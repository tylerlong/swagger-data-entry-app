          collectionFormat: multi
          items:
            type: string
        - name: body
          in: body
          required: false
          schema:
            $ref: '#/definitions/ExtensionCallLogSyncEndpoint'
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/'
      x-api-group: extension/call-log-sync
      x-throttling-group: Heavy
      x-metered-api: true
      x-metering-group: System
      x-app-permission: ReadCallLog
      x-user-permission: ReadCallLog

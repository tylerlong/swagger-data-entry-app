          type: integer
          default: '~'
        - name: syncType
          in: query
          description: Type of synchronization. 'FSync' is a default value
          required: false
          type: array
          enum:
            - FSync
            - ISync
          collectionFormat: multi
          items:
            type: string
        - name: syncToken
          in: query
          description: Value of syncToken property of last sync request response
          required: false
          type: string
        - name: dateFrom
          in: query
          description: >-
            The start datetime for resulting records in ISO 8601 format
            including timezone, for example 2016-03-10T18:07:52.534Z. The
            default value is the current moment
          required: false
          type: string
        - name: recordCount
          in: query
          description: >-
            ForT?FSync the parameter is mandatory, it limits the number of
            records to be returned in response. For ISync it specifies with how
            many records to extend sync Frame to the past, the maximum number of
            records is 250
          required: false
          type: integer
        - name: statusGroup

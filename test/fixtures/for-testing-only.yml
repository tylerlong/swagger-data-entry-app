        content</td></tr><tr><td class='code'>ReadCallLog</td><td>Viewing user
        call logs</td></tr></tbody></table><h4>Usage Plan Group</h4><p>Heavy</p>
      operationId: loadCallRecordingMetadata
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: accountId
          in: path
          description: >-
            Internal identifier of a RingCentral account or tilde (~) to
            indicate the account logged-in within the current session
          required: true
          type: integer
          default: '~'
        - name: recordingId
          in: path
          description: Internal identifier of recording (returned in Call Log)
          required: true
          type: integer
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/GetCallRecordingResponse'
      x-api-group: account/recording
      x-throttling-group: Medium
      x-metered-api: true
      x-metering-group: System
      x-user-permission: ReadCallRecordings
      x-app-permission: ReadCallRecording

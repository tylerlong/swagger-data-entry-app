swagger: '2.0'
host: platform.ringcentral.com
schemes:
  - https
basePath: /restapi
produces:
  - application/json
info:
  title: RingCentral Call Log API
  version: 1.0.34
  description: User and Company Call Log Management API
  contact:
    name: RingCentral Connect Platform
    url: 'http://developers.ringcentral.com'
    email: platform@ringcentral.com
  license:
    name: RingCentral API License Agreement and Terms of Use
    url: 'https://www.ringcentral.com/legal/apilitos.html'
paths:
  '/v1.0/account/{accountId}/extension/{extensionId}/call-log':
    get:
      tags:
        - Call Log
      summary: Get Call Log Records by Filter
      description: >-
        <p style='font-style:italic;'>Since 1.0.3 (Release 5.11)</p><p>Returns
        call log records filtered by the specified parameters.</p><h4>Required
        Permissions</h4><table
        class='fullwidth'><thead><tr><th>Permission</th><th>Description</th></tr></thead><tbody><tr><td
        class='code'>ReadCallLog</td><td>Viewing user call
        logs</td></tr></tbody></table><h4>Usage Plan Group</h4><p>Heavy</p>
      operationId: loadExtensionCallLog
      consumes:
        - application/json
      produces:
        - application/json
        - multipart/mixed
      parameters:
        - name: accountId
          in: path
          description: >-
            Internal identifier of a RingCentral account or tilde (~) to
            indicate the account logged-in within the current session
          required: true
          type: integer
          default: '~'
        - name: extensionId
          in: path
          description: >-
            Internal identifier of an extension or tilde (~) to indicate the
            extension assigned to the account logged-in within the current
            session
          required: true
          type: integer
          default: '~'
        - name: extensionNumber
          in: query
          description: >-
            Extension number of a user. If specified, returns call log for a
            particular extension only. Cannot be specified together with the
            phoneNumber filter
          required: false
          type: string
        - name: phoneNumber
          in: query
          description: >-
            Phone number of a caller/call recipient. If specified, returns all
            calls (both incoming and outcoming) with the mentioned phone number.
            Cannot be specified together with the extensionNumber filter
          required: false
          type: string
        - name: direction
          in: query
          description: >-
            The direction for the result records. It is allowed to specify more
            than one direction. If not specified, both inbound and outbound
            records are returned. Multiple values are accepted
          required: false
          type: array
          enum:
            - Inbound
            - Outbound
          collectionFormat: multi
          items:
            type: string
        - name: type
          in: query
          description: >-
            Call type of a record. It is allowed to specify more than one type.
            If not specified, all call types are returned. Multiple values are
            accepted
          required: false
          type: array
          enum:
            - Voice
            - Fax
          collectionFormat: multi
          items:
            type: string
        - name: view
          in: query
          description: >-
            The default value is 'Simple' for both account and extension call
            log
          required: false
          type: array
          enum:
            - Simple
            - Detailed
          collectionFormat: multi
          items:
            type: string
        - name: withRecording
          in: query
          description: '''True'' if only recorded calls have to be returned'
          required: false
          type: boolean
        - name: dateTo
          in: query
          description: >-
            The end datetime for resulting records in ISO 8601 format including
            timezone, for example 2016-03-10T18:07:52.534Z. The default value is
            current time
          required: false
          type: string
        - name: dateFrom
          in: query
          description: >-
            The start datetime for resulting records in ISO 8601 format
            including timezone, for example 2016-03-10T18:07:52.534Z. The
            default value is dateTo minus 24 hours
          required: false
          type: string
        - name: page
          in: query
          description: >-
            Indicates the page number to retrieve. Only positive number values
            are allowed. Default value is '1'
          required: false
          type: integer
        - name: perPage
          in: query
          description: >-
            Indicates the page size (number of items). If not specified, the
            value is '100' by default
          required: false
          type: integer
        - name: sessionId
          in: query
          required: false
          type: string
        - name: body
          in: body
          required: false
          schema:
            $ref: '#/definitions/ExtensionCallLogEndpoint'
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/ExtensionCallLogResponse'
      x-api-group: extension/call-log
      x-throttling-group: Heavy
      x-metered-api: true
      x-metering-group: System
      x-app-permission: ReadCallLog
      x-user-permission: ReadCallLog
    delete:
      tags:
        - Call Log
      summary: Delete Call Log Records by Filter
      description: >-
        <p style='font-style:italic;'></p><p></p><h4>Required
        Permissions</h4><table
        class='fullwidth'><thead><tr><th>Permission</th><th>Description</th></tr></thead><tbody><tr><td
        class='code'>EditCallLog</td><td>Viewing and updating user call
        logs</td></tr><tr><td class='code'>ReadCallLog</td><td>Viewing user call
        logs</td></tr></tbody></table><h4>Usage Plan Group</h4><p>Heavy</p>
      operationId: deleteExtensionCallLog
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: accountId
          in: path
          description: >-
            Internal identifier of a RingCentral account or tilde (~) to
            indicate the account logged-in within the current session
          required: true
          type: integer
          default: '~'
        - name: extensionId
          in: path
          description: >-
            Internal identifier of an extension or tilde (~) to indicate the
            extension assigned to the account logged-in within the current
            session
          required: true
          type: integer
          default: '~'
        - name: dateTo
          in: query
          description: >-
            The end datetime for records deletion in ISO 8601 format including
            timezone, for example 2016-03-10T18:07:52.534Z. The default value is
            current time
          required: false
          type: string
        - name: phoneNumber
          in: query
          required: false
          type: string
        - name: extensionNumber
          in: query
          required: false
          type: string
        - name: type
          in: query
          required: false
          type: array
          collectionFormat: multi
          items:
            type: string
            enum:
              - Voice
              - Fax
        - name: direction
          in: query
          required: false
          type: array
          collectionFormat: multi
          items:
            type: string
            enum:
              - Inbound
              - Outbound
        - name: dateFrom
          in: query
          format: date-time
          required: false
          type: string
        - name: body
          in: body
          required: false
          schema:
            $ref: '#/definitions/ExtensionCallLogEndpoint'
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/'
      x-api-group: extension/call-log
      x-throttling-group: Heavy
      x-metered-api: true
      x-metering-group: System
      x-app-permission: EditCallLog
      x-user-permission: EditCallLog

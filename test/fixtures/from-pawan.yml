      x-access-level: "Internal"
  #End Reporting
definitions:
  FaxResponse:
    type: object
    properties:
      id:
        type: string
        description: "Internal identifier of a message"
      uri:
        type: string
        description: "Canonical URI of a message"
      type:
        type: string
        description: "Message type - 'Fax'"
      from:
        description: "Sender information"
        $ref: "#/definitions/CallerInfoFrom"
      to:
        type: array
        description: "Recipient information"
        items:
          $ref: "#/definitions/CallerInfoTo"
      creationTime:
        type: string
        format: date-time
        description: "Message creation datetime in ISO 8601 format including timezone, for example 2016-03-10T18:07:52.534Z"
      readStatus:
        type: string
        description: "Message read status"
        enum:
          - Read
          - Unread
      priority:
        type: string
        description: "Message priority"
        enum:
          - Normal
          - High
      attachments:
        type: array
        description: "The list of message attachments"
        items:
          $ref: "#/definitions/MessageAttachmentInfo"
      direction:
        type: string
        description: "Message direction"
        enum:
          - Inbound
          - Outbound
      availability:
        type: string
        description: "Message availability status. Message in 'Deleted' state is still preserved with all its attachments and can be restored. 'Purged' means that all attachments are already deleted and the message itself is about to be physically deleted shortly"
        enum:
          - Alive
          - Deleted
          - Purged
      messageStatus:
        type: string
        description: "Message status. 'Queued' - the message is queued for sending; 'Sent' - a message is successfully sent; 'SendingFailed' - a message sending attempt has failed; 'Received' - a message is received (inbound messages have this status by default)"
        enum:
          - Queued
          - Sent
          - SendingFailed
          - Received
      faxResolution:
        type: string
        description: "Resolution of a fax message. ('High' for black and white image scanned at 200 dpi, 'Low' for black and white image scanned at 100 dpi)"
        enum:
          - High
          - Low
      faxPageCount:
        type: integer
        description: "Page count in a fax message"
      lastModifiedTime:
        type: string
        format: date-time
        description: "Datetime when the message was modified on server in ISO 8601 format including timezone, for example 2016-03-10T18:07:52.534Z"
      coverIndex:
        type: integer
        description: "Cover page identifier. For the list of available cover page identifiers please call the method Fax Cover Pages"
      coverPageText:
        type: string
        description: "Cover page text, entered by the fax sender and printed on the cover page. Maximum length is limited to 1024 symbols"
  Binary:
    type: object
    properties:
      data:
        type: string
        description: "Required Binary Data"
        format: binary
  ContactList:
    type: object
    properties:
      records:
        type: array
        description: "List of personal contacts from the extension address book"
        items:
          $ref: "#/definitions/PersonalContactResource"
      navigation:
        description: "Information on navigation"
        $ref: "#/definitions/NavigationInfo"
      paging:
        description: "Information on paging"
        $ref: "#/definitions/PagingInfo"
  ParkLocationResponse:
    type: object
    properties:
      records:
        type: array
        description: "List of user extensions allowed to park and unpark calls to/from the extension specified"
        items:
          $ref: "#/definitions/ExtensionInfo"
      navigation:
        description: "Information on navigation"
        $ref: "#/definitions/NavigationInfo"
      paging:
        description: "Information on paging"
        $ref: "#/definitions/PagingInfo"
  DeviceOrder:
    type: object
    properties:
      id:
        type: string
        description: "Identifier of a device"
      uri:
        type: string
        description: "Canonical URI of an order resource"
      devices:
        type: array
        description: "List of devices ordered"
        items:
          $ref: "#/definitions/DeviceResource"
  DeviceOrderCreation:
    type: object
    properties:
      devices:
        type: array
        description: "List of devices ordered"
        items:
          $ref: "#/definitions/DeviceResource"
      task:
        description: "For Async Order Only. Information on device ordering task"
        $ref: "#/definitions/TaskInfo"
  TaskInfo:
    type: object
    properties:
      id:
        type: string
        description: "Internal identifier of a task"
      uri:
        type: string
        description: "Link to a task resource"
      status:
        type: string
        description: "Device order status"
        enum:
          - Accepted
          - Failed
      creationTime:
        type: string
        format: "date-time"
        description: "Task creation time"
      lastModifiedTime:
        type: string
        format: "date-time"
        description: "Time of task last modification"
  AccountSignupInfoRequest:
    type: object
    properties:
      marketingAccepted:
        type: boolean
        description: " Specifies whether marketing information is sent to the user"
  PhoneNumbers:
    type: object
    properties:
      uri:
        type: "string"
        description: "Canonical URI of the phone numbers resource"
      records:
        type: array
        description: "List of phone numbers filtered by the specified criteria"
        items:
          $ref: "#/definitions/LookupPhoneNumberInfo"
  LookupPhoneNumberInfo:
    type: object
    properties:
      phoneNumber:
        type: string
        description: "Phone number in E.164 format"
      formattedNumber:
        type: string
        description: "Phone number formatted according to current brand's default country"
      vanityPattern:
        type: string
        description: "Vanity pattern for this number. Returned only when vanity search option is requested. Vanity pattern corresponds to request parameters nxx plus line or numberPattern"
      rank:
        type: integer
        description: "The value is returned if the extendedSearch parameter is true. The values are 10, 9, 8, etc.; '10' is the closest match"
  PagingOnlyGroupDevices:
    type: object
    properties:
      records:
        type: array
        description: "List of paging devices assigned to this group"
        items:
          $ref: "#/definitions/PagingDeviceInfo"
      navigation:
        description: "Information on navigation"
        $ref: "#/definitions/NavigationInfo"
      paging:
        description: "Information on paging"
        $ref: "#/definitions/PagingInfo"
  PagingDeviceInfo:
    type: object
    properties:
      id:
        type: string
        description: "Internal identifier of a paging device"
      uri:
        type: string
        description: "Link to a paging device resource"
      name:
        type: string
        description: "Name of a paging device"
  PagingOnlyGroupUsers:
    type: object
    properties:
      records:
        type: array
        description: "List of users allowed to page this group"
        items:
          $ref: "#/definitions/PagingGroupExtensionInfo"
      navigation:
        description: "Information on navigation"
        $ref: "#/definitions/NavigationInfo"
      paging:
        description: "Information on paging"
        $ref: "#/definitions/PagingInfo"
  PagingGroupExtensionInfo:
    type: object
    properties:
      id:
        type: string
        description: "Internal identifier of a paging group user extension"
      uri:
        type: string
        description: "Link to a paging group user extension"
      extensionNumber:
        type: string
        description: "Extension number of a paging group user"
      name:
        type: string
        description: "Name of a paging group user"
  AccountPhoneNumbers:
    type: object
    properties:
      records:
        type: array
        description: "List of account phone numbers"
        items:
          $ref: "#/definitions/PhoneNumberInfo"
      navigation:
        description: "Information on navigation"
        $ref: "#/definitions/NavigationInfo"
      paging:
        description: "Information on paging"
        $ref: "#/definitions/PagingInfo"
  BlockedNumbersList:
    type: object
    properties:
      records:
        type: array
        description: "List of blocked phone numbers"
        items:
          $ref: "#/definitions/BlockedNumberInfo"
      navigation:
        description: "Information on navigation"
        $ref: "#/definitions/NavigationInfo"
      paging:
        description: "Information on paging"
        $ref: "#/definitions/PagingInfo"
  BlockedNumberInfo:
    type: object
    properties:
      id:
        type: string
        description: "Internal identifier of a blocked number"
      uri:
        type: string
        description: "Canonical URI of a blocked number"
      name:
        type: string
        description: "Name assigned by a user to a blocked phone number"
      phoneNumber:
        type: string
        description: "Phone number to be blocked"
  DictionaryGreetingList:
    type: object
    properties:
      uri:
        type: string
        description: "Canonical URI of greetings list resource"
      records:
        type: array
        description: "List of greetings"
        items:
          $ref: "#/definitions/DictionaryGreetingInfo"
  DictionaryGreetingInfo:
    type: object
    properties:
      id:
        type: string
        description: "Internal identifier of a greeting"
      uri:
        type: string
        description: "Link to a greeting"
      name:
        type: string
        description: "Name of a greeting"
      usageType:
        type: string
        description: "Usage type of a greeting, specifying if the greeting is applied for user extension or department extension = ['UserExtensionAnsweringRule', 'ExtensionAnsweringRule', 'DepartmentExtensionAnsweringRule', 'CompanyAnsweringRule', 'CompanyAfterHoursAnsweringRule']"
        enum:
          - UserExtensionAnsweringRule
          - ExtensionAnsweringRule
          - DepartmentExtensionAnsweringRule
          - CompanyAnsweringRule
          - CompanyAfterHoursAnsweringRule
      text:
        type: string
        description: "Text of a greeting, if any"
      contentUri:
        type: string
        description: "Link to a greeting content (audio file), if any"
      type:
        type: string
        description: "Type of a greeting, specifying the case when the greeting is played. See Greeting Types = ['Introductory', 'Announcement', 'ConnectingMessage', 'ConnectingAudio', 'Voicemail', 'Unavailable', 'InterruptPrompt', 'HoldMusic', 'Company']"
        enum:
          - Introductory
          - Announcement
          - ConnectingMessage
          - ConnectingAudio
          - Voicemail
          - Unavailable
          - InterruptPrompt
          - HoldMusic
          - Company
      category:
        type: string
        description: "Category of a greeting, specifying data form. The category value 'None' specifies that greetings of a certain type ('Introductory', 'ConnectingAudio', etc.) are switched off for an extension = ['Music', 'Message', 'Ring Tones', 'None']"
        enum:
          - "Music"
          - "Message"
          - "Ring Tones"
          - "None"
      navigation:
        description: "Information on navigation"
        $ref: "#/definitions/NavigationInfo"
      paging:
        description: "Information on paging"
        $ref: "#/definitions/PagingInfo"
  AccountPresenceInfo:
    type: object
    properties:
      uri:
        type: string
        description: "Canonical URI of account presence resource"
      records:
        type: array
        description: "List of Prompts"
        items:
          $ref: "#/definitions/GetPresenceInfo"
      navigation:
        description: "Information on navigation"
        $ref: "#/definitions/NavigationInfo"
      paging:
        description: "Information on paging"
        $ref: "#/definitions/PagingInfo"
  CallLogRecordDeviceInfo:
    type: object
    properties:
      id:
        type: string
        description: "Internal identifier of a device"
      uri:
        type: string
        description: string to a device
  GlipCreateGroup:
    type: object
    required:
      - type
    properties:
      type:
        type: string
        enum:
        - PrivateChat
        - Team
        description: Type of a group to be created. 'PrivateChat' is a group of 2
          members. 'Team' is a chat of 1 and more participants, the membership can
          be modified in future
      isPublic:
        type: boolean
        description: For 'Team' group type only. Team access level
      name:
        type: string
        description: For 'Team' group type only. Team name
      description:
        type: string
        description: For 'Team' group type only. Team description
      members:
        type: array
        items:
          type: string
        description: Identifier(s) of group members. For 'PrivateChat' group type
          2 members only are supported
  EditGroupRequest:
    type: object
    properties:
      addedPersonIds:
        type: array
        items:
          type: string
        description: List of users to be added to the team
      addedPersonEmails:
        type: array
        items:
          type: string
        description: List of user email addresses to be added to the team (i.e. as
          guests)
      removedPersonIds:
        type: array
        items:
          type: string
        description: List of users to be removed from the team
  GlipCreatePost:
    type: object
    required:
    - groupId
    properties:
      groupId:
        type: string
        description: Internal identifier of a group to send post to
      text:
        type: string
        description: Text of a post, the maximum is 10000 characters
      attachments:
        type: array
        items:
          $ref: "#/definitions/GlipAttachmentInfoRequest"
        description: List of attachments to be posted
  GlipAttachmentInfoRequest:
    type: object
    properties:
      id:
        type: string
        description: Internal identifier of an attachment
      attachmentType:
        type: string
        description: Type of an attachment
  GlipCompany:
    type: object
    required:
    - id
    - creationTime
    - lastModifiedTime
    properties:
      id:
        type: string
        description: Internal identifier of an RC account/Glip company, or tilde (~)
          to indicate a company the current user belongs to
      name:
        type: string
        description: Name of a company
      domain:
        type: string
        description: Domain name of a company
      creationTime:
        type: string
        description: Datetime of creation in ISO 8601 format
      lastModifiedTime:
        type: string
        description: Datetime of last modification in ISO 8601 format
  GlipGroupList:
    type: object
    required:
    - records
    properties:
      records:
        type: array
        items:
          $ref: "#/definitions/GlipGroupInfo"
        description: List of groups/teams/private chats
      navigation:
        $ref: "#/definitions/GlipNavigationInfo"
        description: Information on navigation
  GlipNavigationInfo:
    type: object
    properties:
      prevPageToken:
        type: string
        description: Previous page token. To get previous page, user should pass one
          of returned token in next request and, in turn, required page will be returned
          with new tokens
      nextPageToken:
        type: string
        description: Next page token. To get next page, user should pass one of returned
          token in next request and, in turn, required page will be returned with
          new tokens
  GlipGroupInfo:
    type: object
    properties:
      id:
        type: string
        description: Internal identifier of a group
      type:
        type: string
        enum:
        - PrivateChat
        - Group
        - Team
        description: Type of a group. 'PrivateChat' is a group of 2 members. 'Group'
          is a chat of 2 and more participants, the membership cannot be changed after
          group creation. 'Team' is a chat of 1 and more participants, the membership
          can be modified in future
      isPublic:
        type: boolean
        description: For 'Team' group type only. Team access level
      name:
        type: string
        description: For 'Team' group type only. Team name
      description:
        type: string
        description: For 'Team' group type only. Team description
      members:
        type: array
        items:
          type: string
        description: Identifier(s) of group members
      creationTime:
        type: string
        format: date-time
        description: Group creation datetime in ISO 8601 format
      lastModifiedTime:
        type: string
        format: date-time
        description: Group last change datetime in ISO 8601 format
  GlipPersonInfo:
    type: object
    required:
    - id
    properties:
      id:
        type: string
        description: Internal identifier of a user
      firstName:
        type: string
        description: First name of a user
      lastName:
        type: string
        description: Last name of a user
      email:
        type: string
        description: Email of a user
      avatar:
        type: string
        description: Photo of a user
      companyId:
        type: string
        description: Internal identifier of a company
      creationTime:
        type: string
        format: date-time
        description: Time of creation in ISO 8601 format
      lastModifiedTime:
        type: string
        format: date-time
        description: Time of last modification in ISO 8601 format
  GlipPosts:
    type: object
    required:
    - records
    properties:
      records:
        type: array
        items:
          $ref: "#/definitions/GlipPostInfo"
        description: List of posts
      navigation:
        $ref: "#/definitions/GlipNavigationInfo"
        description: Information on navigation
  GlipPostInfo:
    type: object
    properties:
      id:
        type: string
        description: Internal identifier of a post
      groupId:
        type: string
        description: Internal identifier of a group a post belongs to
      type:
        type: string
        enum:
        - TextMessage
        - PersonJoined
        - PersonsAdded
        description: Type of a post
      text:
        type: string
        description: For 'TextMessage' post type only. Message text
      attachments:
        type: array
        items:
          "$ref": "#/definitions/GlipAttachmentInfo"
        description: List of posted attachments
      creatorId:
        type: string
        description: Internal identifier of a user - author of a post
      addedPersonIds:
        type: array
        items:
          type: string
        description: For PersonsAdded post type only. Identifiers of persons added
          to a group
      creationTime:
        type: string
        format: date-time
        description: Post creation datetime in ISO 8601 format
      lastModifiedTime:
        type: string
        format: date-time
        description: Post last modification datetime in ISO 8601 format
  GlipAttachmentInfo:
    type: object
    properties:
      id:
        type: string
        description: Internal identifier of an attachment
      type:
        type: string
        description: Type of an attachment
      contentUri:
        type: string
        description: Link to binary content
      name:
        type: string
        description: Name of a file
  PostGlipFile:
    type: object
    required:
    - id
    - contentUri
    properties:
      id:
        type: string
        description: Internal identifier of a file
      contentUri:
        type: string
        description: Link to binary content
      name:
        type: string
        description: Name of a file
  GlipUnreadMessageCount:
    type: object
    properties:
      unreadPostsCount:
        type: integer
        description: Total count of unread posts
      tooManyUnreadPosts:
        type: boolean
        description: "'True' if message quantity exceeds the threshold (100 by default)"
  BotExtensionCreation:
    type: object
    properties:
      uri:
        type: string
        description: Link to a bot extension resource
      id:
        type: string
        description: Internal identifier of a bot extension
      extensionNumber:
        type: string
        description: Bot extension number
      name:
        type: string
        description: Bot name (equals to extension first name)
      applicationKey:
        type: string
        description: Identifier key of a bot application
      creatorId:
        type: string
        description: User extension identifier
  BotExtensionCreationRequest:
    type: object
    properties:
      name:
        type: string
        description: Bot name (equals to extension first name)
      applicationKey:
        type: string
        description: Key of a bot application
      creatorId:
        type: string
        description: User extension identifier
  CompanyDirectoryContactInfo:
    type: object
    properties:
      id:
        type: string
        description: Internal identifier of an extension
      type:
        type: string
        enum:
        - User
        - Department
        - Announcement
        - Voicemail
        - SharedLinesGroup
        - PagingOnly
        - IvrMenu
        - ParkLocation
        - Limited
        description: Type of an extension
      status:
        type: string
        enum:
        - Enabled
        - Disabled
        - NotActivated
        description: Status of an extension
      firstName:
        type: string
        description: User extension first name
      lastName:
        type: string
        description: User extension last name
      name:
        type: string
        description: Name of an extension
      department:
        type: string
        description: Department name of an extension
      email:
        type: string
        description: Email of an extension
      extensionNumber:
        type: string
        description: Number of an extension
      account:
        $ref: "#/definitions/CompanyDirectoryAccountInfo"
        description: Account data of an extension
      phoneNumbers:
        type: array
        items:
          $ref: "#/definitions/CompanyDirectoryPhoneNumberInfo"
        description: Extension phone numbers information
      profileImage:
        $ref: "#/definitions/CompanyDirectoryProfileImageInfo"
        description: Extension profile image information. Not returned if profile images are absent for an extension
  CompanyDirectoryAccountInfo:
    type: object
    properties:
      id:
        type: string
        description: Internal identifier of an account
  CompanyDirectoryPhoneNumberInfo:
    type: object
    properties:
      phoneNumber:
        type: string
        description: Extension phone number in E.164 format
      type:
        type: string
        enum:
        - VoiceFax
        - FaxOnly
        - VoiceOnly
        description: Type of a phone number
  CompanyDirectoryProfileImageInfo:
    type: object
    properties:
      uri:
        type: string
        description: Link to a profile image resource
      etag:
        type: string
        description: Internal identifier of an image
  CompanyDirectoryContacts:
    type: object
    required:
    - records
    - paging
    properties:
      records:
        type: array
        items:
          $ref: "#/definitions/CompanyDirectoryContactInfo"
        description: List of countries which can be selected for a dialing plan
      paging:
        $ref: "#/definitions/PagingInfo"
        description: Information on paging
  FederationInfo:
    type: object
    properties:
      id:
        type: string
        description: Internal identifier of a federation
      displayName:
        type: string
        description: Name of a federation
      creationTime:
        type: string
        format: date-time
        description: Datetime of federation creation, in ISO 8601 format, for example
          2016-03-10T18:07:52.534Z
      lastModifiedTime:
        type: string
        format: date-time
        description: Datetime of the last change of federation composition, in ISO
          8601 format, for example 2016-03-10T18:07:52.534Z
      accounts:
        type: array
        items:
          $ref: "#/definitions/FederationAccountInfo"
        description: List of countries which can be selected for a dialing plan
  FederationAccountInfo:
    type: object
    properties:
      id:
        type: string
        description: Internal identifier of an account
      companyName:
        type: string
        description: Company name of an account
      federatedName:
        type: string
        description: Federation name of an account
      linkCreationTime:
        type: string
        description: Datetime when this account was linked to a federation, in ISO
          8601 format, for example 2016-03-10T18:07:52.534Z
      mainNumber:
        $ref: "#/definitions/FederationMainNumberInfo"
        description: Main company number information
      conflictCount:
        type: integer
        description: Count of federation extension numbers conflicting with extension
          numbers of the requested account. For extension numbers of the requested
          account the value of this parameter is '0'
  FederationMainNumberInfo:
    type: object
    properties:
      phoneNumber:
        type: string
        description: Main company number of an account in E.164 format
      formattedPhoneNumber:
        type: string
        description: Main company number of an account formatted as consistent with
          the home country of the current extension
  FederationConflicts:
    type: object
    required:
    - records
    properties:
      records:
        type: array
        items:
          $ref: "#/definitions/FederationExtensionInfo"
        description: List of conflicting federation extensions
  FederationExtensionInfo:
    type: object
    properties:
      id:
        type: string
        description: Internal identifier of an extension of current account
      extensionNumber:
        type: string
        description: Number of an extension
      firstName:
        type: string
        description: Extension user first name
      lastName:
        type: string
        description: Extension user last name
      conflicts:
        type: array
        items:
          $ref: "#/definitions/ConflictsInfo"
        description: Conflicting extensions information
  ConflictsInfo:
    type: object
    properties:
      id:
        type: string
        description: Internal identifier of a conflicting extension assigned to another
          account of the current federation
      firstName:
        type: string
        description: Extension user first name
      lastName:
        type: string
        description: Extension user last name
      account:
        $ref: "#/definitions/FederationConflictsAccountInfo"
        description: Account data of an extension
  FederationConflictsAccountInfo:
    type: object
    properties:
      id:
        type: string
        description: Internal identifier of an account
      federatedName:
        type: string
        description: Federated name of an account
  FederationExtensionNumbers:
    type: object
    required:
    - records
    properties:
      records:
        type: array
        items:
          $ref: "#/definitions/FederationExtensionNumbersExtensionInfo"
        description: List of extension numbers of the current federation
  FederationExtensionNumbersExtensionInfo:
    type: object
    properties:
      id:
        type: string
        description: Internal identifier of an extension
      extensionNumber:
        type: string
        description: Number of an extension
  ReportingSettings:
    type: object
    required:
    - views
    properties:
      views:
        type: array
        items:
          $ref: "#/definitions/ReportingViewInfo"
        description: List of 'View' structures with a tuple of filter values, pages
          and schedules
  ReportingViewInfo:
    type: object
    required:
    - name
    - pages
    properties:
      name:
        type: string
        description: User-defined name of a 'View'. The maximum value is 255
      pages:
        type: array
        items:
          $ref: "#/definitions/ReportingPagesInfo"
        description: List of pages, the max amount is 10
      schedules:
        type: array
        items:
          $ref: "#/definitions/ReportingSchedulesInfo"
        description: List of schedules, the max amount is 5. Each 'View' may have
          several schedules for reporting. For example, customer may want to get daily
          and weekly reports with the same set of settings
  ReportingPagesInfo:
    type: object
    required:
    - name
    properties:

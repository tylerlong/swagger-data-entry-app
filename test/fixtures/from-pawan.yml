  /restapi/v1.0/number-pool/lookup:
    post:
      tags:
        - "Account Provisioning"
      summary: "Get Numbers"
      description: "<p style='font-style:italic;'>Since 1.0.10 (Release 6.2)</p><p>Returns the required numbers filtered by criteria.</p><h4>Required Permissions</h4><table class='fullwidth'><thead><tr><th>Permission</th><th>Description</th></tr></thead><tbody><tr><td class='code'>NumberLookup</td><td>Looking-up and reserving available phone number</td></tr></tbody></table><h4>Usage Plan Group</h4><p>Medium</p>"
      operationId: "lookupPhoneNumbers"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "areaCode"
        in: "query"
        description: "Area code of the location"
        required: false
        type: "integer"
      - name: "countryCode"
        in: "query"
        description: "Two-letter country code, complying with the ISO standard"
        required: false
        type: "string"
      - name: "countryId"
        in: "query"
        description: "Internal identifier of a country; '1'- the US; '39' - Canada; '224' - the UK. The default value is '1'"
        required: false
        type: "string"
      - name: "exclude"
        in: "query"
        description: "A string of digits (one and more) that should not appear among the last four digits (line part) of the phone numbers that will be returned. It is possible to specify severalT?exclude parameters. If specified, it is taken into account in all returned phone numbers both in the phone numbers satisfying to parameters of lookup and in alternative phone numbers (in case when extendedSearch is specified)"
        required: false
        type: "string"
      - name: "extendedSearch"
        in: "query"
        description: "If the value is 'False', then the returned numbers exactly correspond to the specified NXX, NPA and LINE or countryCode, areaCode and numberPattern parameters. If the value is 'True', then the resulting numbers are ranked and returned with the rank attribute values (1-10). The default value is 'False'"
        required: false
        type: "boolean"
      - name: "line"
        in: "query"
        description: "LINE pattern for vanity or wildcard search. Digits, Latin characters and asterisks are allowed (usually 4 characters)"
        required: false
        type: "string"
      - name: "numberPattern"
        in: "query"
        description: "Phone number pattern (for wildcard or vanity search). For NANP countries (US, Canada) is concatenation of nxx (the first three digits) and line. If the first three characters are specified as not digits (e.g. 5** or CAT) then parameter extendedSearch will be ignored."
        required: false
        type: "string"
      - name: "nxx"
        in: "query"
        description: "NXX pattern for vanity or wildcard search. Digits, Latin characters and asterisks are allowed (usually 3 characters)"
        required: false
        type: "string"
      - name: "npa"
        in: "query"
        description: "Area code (mandatory). For example, 800, 844, 855, 866, 877, 888 for North America; and 647 for Canada"
        required: false
        type: "string"
      - name: "paymentType"
        in: "query"
        description: "Payment type. Default is 'Local' (it should correlate with the npa provided)"
        required: false
        type: "array"
        items:
          type: "string"
        collectionFormat: "multi"
        enum:
        - "TollFree"
        - "Local"
      - name: "perPage"
        in: "query"
        description: "Indicates the page size (number of items). If not specified, the value is '10' by default"
        required: false
        type: "integer"
      - name: "providerId"
        in: "query"
        description: "Internal identifier of a phone number provider. Supported if brand is specified. If specified, area code and nxx are optional"
        required: false
        type: "integer"
      - name: "smsEnabled"
        in: "query"
        description: "Specifies if SMS activation is available for the number. If specified, it is taken into account in all returned phone numbers both in the phone numbers satisfying to parameters of lookup and in alternative phone numbers (in case when extendedSearch is specified). If not specified, the value is null."
        required: false
        type: "boolean"
      responses:
        default:
          description: "Success"
          schema:
            $ref: "#/definitions/PhoneNumbers"

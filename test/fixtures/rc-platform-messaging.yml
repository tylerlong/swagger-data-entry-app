  /v1.0/account/{accountId}/extension/{extensionId}/message-store:
    get:
      tags:
      - "Message Store"
      summary: "Get Message List"
      description: "<p style='font-style:italic;'>Since 1.0.2</p><p>Returns the list\
        \ of messages from an extension mailbox.</p><h4>Required Permissions</h4><table\
        \ class='fullwidth'><thead><tr><th>Permission</th><th>Description</th></tr></thead><tbody><tr><td\
        \ class='code'>ReadMessages</td><td>Viewing user messages</td></tr></tbody></table><h4>Usage\
        \ Plan Group</h4><p>Light</p>"
      operationId: "listMessages"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "accountId"
        in: "path"
        description: "Internal identifier of a RingCentral account or tilde (~) to\
          \ indicate the account logged-in within the current session"
        required: true
        type: "integer"
        default: "~"
      - name: "extensionId"
        in: "path"
        description: "Internal identifier of an extension or tilde (~) to indicate\
          \ the extension assigned to the account logged-in within the current session"
        required: true
        type: "integer"
        default: "~"
      - name: "availability"
        in: "query"
        description: "Specifies the availability status for the resulting messages.\
          \ Default value is 'Alive'. Multiple values are accepted"
        required: false
        type: "array"
        items:
          type: "string"
        collectionFormat: "multi"
        enum:
        - "Alive"
        - "Deleted"
        - "Purged"
      - name: "conversationId"
        in: "query"
        description: "Specifies the conversation identifier for the resulting messages"
        required: false
        type: "integer"
      - name: "dateFrom"
        in: "query"
        description: "The start datetime for resulting messages in ISO 8601 format\
          \ including timezone, for example 2016-03-10T18:07:52.534Z. The default\
          \ value is dateTo minus 24 hours"
        required: false
        type: string
      - name: "dateTo"
        in: "query"
        description: "The end datetime for resulting messages in ISO 8601 format including\
          \ timezone, for example 2016-03-10T18:07:52.534Z. The default value is current\
          \ time"
        required: false
        type: string
      - name: "direction"
        in: "query"
        description: "The direction for the resulting messages. If not specified,\
          \ both inbound and outbound messages are returned. Multiple values are accepted"
        required: false
        type: "array"
        items:
          type: "string"
        collectionFormat: "multi"
        enum:
        - "Inbound"
        - "Outbound"
      - name: "distinctConversations"
        in: "query"
        description: "If 'True', then the latest messages per every conversation ID\
          \ are returned"
        required: false
        type: "boolean"
      - name: "messageType"
        in: "query"
        description: "The type of the resulting messages. If not specified, all messages\
          \ without message type filtering are returned. Multiple values are accepted"
        required: false
        type: "array"
        items:
          type: "string"
        collectionFormat: "multi"
        enum:
        - "Fax"
        - "SMS"
        - "VoiceMail"
        - "Pager"
        - "Text"
      - name: "readStatus"
        in: "query"
        description: "The read status for the resulting messages. Multiple values\
          \ are accepted"
        required: false
        type: "array"
        items:
          type: "string"
        collectionFormat: "multi"
        enum:
        - "Read"
        - "Unread"
      - name: "page"
        in: "query"
        description: "Indicates the page number to retrieve. Only positive number\
          \ values are allowed. Default value is '1'"
        required: false
        type: "integer"
      - name: "perPage"
        in: "query"
        description: "Indicates the page size (number of items). If not specified,\
          \ the value is '100' by default"
        required: false
        type: "integer"
      - name: "phoneNumber"
        in: "query"
        description: "The phone number. If specified, messages are returned for this\
          \ particular phone number only"
        required: false
        type: "string"
      - in: "body"
        name: "body"
        required: false
        schema:
          $ref: "#/definitions/MessageEndpoint"
      responses:
        200:
          description: "Success"
          schema:
            $ref: "#/definitions/GetMessageList"
      x-api-group: "extension/message-store"
      x-throttling-group: "Light"
      x-metered-api: true
      x-metering-group: "System"
      x-app-permission: "ReadMessages"
      x-user-permission: "ReadMessages"
    delete:
      tags:
      - Message Store
      operationId: "deleteMessagesByFilter"
      consumes:
      - "application/json"
      - "application/x-www-form-urlencoded"
      produces:
      - "application/json"
      parameters:
      - name: "conversationId"
        in: "query"
        required: false
        type: "array"
        items:
          type: "string"
        collectionFormat: "multi"
      - in: "body"
        name: "body"
        required: false
        schema:
          $ref: "#/definitions/MessageEndpoint"
      - name: "extensionId"
        in: "path"
        required: true
        type: "string"
      - name: "accountId"
        in: "path"
        required: true
        type: "string"
      - in: "body"
        name: "body"
        required: false
        schema:
          $ref: "#/definitions/ExtensionEndpoint"
      responses:
        default:
          description: "successful operation"
      x-api-group: "extension/message-store"
      x-throttling-group: "Medium"
      x-metered-api: true
      x-metering-group: "System"
      x-app-permission: "EditMessages"
      x-user-permission: "EditMessages"
  /v1.0/account/{accountId}/extension/{extensionId}/message-store/{messageId}:

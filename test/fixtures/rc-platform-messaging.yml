        \ message record(s) by the given message ID(s). The length of inbound messages\
        \ is unlimited. Batch request is supported, see Batch Requests for details.</p><h4>Required\
        \ Permissions</h4><table class='fullwidth'><thead><tr><th>Permission</th><th>Description</th></tr></thead><tbody><tr><td\
        \ class='code'>ReadMessages</td><td>Viewing user messages</td></tr></tbody></table><h4>Usage\
        \ Plan Group</h4><p>Light</p>"
      operationId: "loadMessage"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      - "multipart/mixed"
      parameters:
      - name: "accountId"
        in: "path"
        description: "Internal identifier of a RingCentral account or tilde (~) to\
          \ indicate the account logged-in within the current session"
        required: true
        type: "integer"
        default: "~"
      - name: "extensionId"
        in: "path"
        description: "Internal identifier of an extension or tilde (~) to indicate\
          \ the extension assigned to the account logged-in within the current session"
        required: true
        type: "integer"
        default: "~"
      - name: "messageId"
        in: "path"
        description: "Internal identifier of a message"
        required: true
        type: "integer"
      responses:
        200:
          description: "Success"
          schema:
            $ref: "#/definitions/GetMessageInfoResponse"
      x-api-group: "extension/message-store"
      x-throttling-group: "Light"
      x-metered-api: true
      x-metering-group: "System"
      x-app-permission: "ReadMessages"
      x-user-permission: "ReadMessages"
    put:
      tags:
      - "Message Store"
      summary: "Update Message(s) by ID"
      description: "<p style='font-style:italic;'>Since 1.0.2</p><p>Updates message(s)\
        \ by ID(s). Batch request is supported, see Batch Requests for details. Currently,\
        \ only the message read status updating is supported.</p><h4>Required Permissions</h4><table\
        \ class='fullwidth'><thead><tr><th>Permission</th><th>Description</th></tr></thead><tbody><tr><td\
        \ class='code'>EditMessages</td><td>Viewing and updating user messages</td></tr><tr><td\
        \ class='code'>ReadMessages</td><td>Viewing user messages</td></tr></tbody></table><h4>Usage\
        \ Plan Group</h4><p>Medium</p>"
      operationId: "updateMessage"
      consumes:
      - "application/json"
      - "multipart/mixed"
      produces:
      - "application/json"
      - "multipart/mixed"
      parameters:
      - name: "accountId"
        in: "path"
        description: "Internal identifier of a RingCentral account or tilde (~) to\
          \ indicate the account logged-in within the current session"
        required: true
        type: "integer"
        default: "~"
      - name: "extensionId"
        in: "path"
        description: "Internal identifier of an extension or tilde (~) to indicate\
          \ the extension assigned to the account logged-in within the current session"
        required: true
        type: "integer"
        default: "~"
      - name: "messageId"
        in: "path"
        description: "Internal identifier of a message"
        required: true
        type: "integer"
      - in: "body"
        name: "body"
        description: "JSON body"
        required: true
        schema:
          $ref: "#/definitions/UpdateMessageRequest"
      responses:
        200:
          description: "Success"
          schema:
            $ref: "#/definitions/GetMessageInfoResponse"
      x-api-group: "extension/message-store"
      x-throttling-group: "Medium"
      x-metered-api: true
      x-metering-group: "System"
      x-app-permission: "EditMessages"
      x-user-permission: "EditMessages"
    delete:
      tags:
      - "Message Store"
      summary: "Delete Message(s) by ID"
      description: "<p style='font-style:italic;'></p><p>Deletes message(s) by the\
        \ given message ID(s). The first call of this method transfers the message\
        \ to the 'Delete' status. The second call transfers the deleted message to\
        \ the 'Purged' status. If it is required to make the message 'Purged' immediately\
        \ (from the first call), then set the query parameter purge to 'True'.</p><h4>Required\
        \ Permissions</h4><table class='fullwidth'><thead><tr><th>Permission</th><th>Description</th></tr></thead><tbody><tr><td\
        \ class='code'>EditMessages</td><td>Viewing and updating user messages</td></tr><tr><td\
        \ class='code'>ReadMessages</td><td>Viewing user messages</td></tr></tbody></table><h4>Usage\
        \ Plan Group</h4><p>Medium</p>"
      operationId: "deleteMessage"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      - "multipart/mixed"
      parameters:
      - name: "accountId"
        in: "path"
        description: "Internal identifier of a RingCentral account or tilde (~) to\
          \ indicate the account logged-in within the current session"
        required: true
        type: "integer"
        default: "~"
      - name: "extensionId"
        in: "path"
        description: "Internal identifier of an extension or tilde (~) to indicate\
          \ the extension assigned to the account logged-in within the current session"
        required: true
        type: "integer"
        default: "~"
      - name: "messageId"
        in: "path"
        description: "Internal identifier of a message"
        required: true
        type: "integer"
      - name: "purge"
        in: "query"
        description: "If the value is 'True', then the message is purged immediately\
          \ with all the attachments. The default value is 'False'"
        required: false
        type: "boolean"
      - name: "conversationId"
        in: "query"
        description: "Internal identifier of a message thread"
        required: false
        type: "integer"
      responses:
        200:
          description: "Success"
          schema:
            $ref: "#/definitions/"
      x-api-group: "extension/message-store"
      x-throttling-group: "Medium"
      x-metered-api: true
      x-metering-group: "System"
      x-app-permission: "EditMessages"
      x-user-permission: "EditMessages"

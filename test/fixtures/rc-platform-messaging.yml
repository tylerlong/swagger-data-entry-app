  /v1.0/account/{accountId}/extension/{extensionId}/message-sync:
    get:
      tags:
      - "Message Store"
      summary: "Get Message Sync"
      description: "<p style='font-style:italic;'>Since 1.0.4 (Release 5.13)</p><p>Provides\
        \ facilities to synchronize mailbox content stored externally with server\
        \ state.</p><h4>Required Permissions</h4><table class='fullwidth'><thead><tr><th>Permission</th><th>Description</th></tr></thead><tbody><tr><td\
        \ class='code'>ReadMessages</td><td>Viewing user messages</td></tr></tbody></table><h4>Usage\
        \ Plan Group</h4><p>Light</p>"
      operationId: "syncMessages"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "accountId"
        in: "path"
        description: "Internal identifier of a RingCentral account or tilde (~) to\
          \ indicate the account logged-in within the current session"
        required: true
        type: "integer"
        default: "~"
      - name: "extensionId"
        in: "path"
        description: "Internal identifier of an extension or tilde (~) to indicate\
          \ the extension assigned to the account logged-in within the current session"
        required: true
        type: "integer"
        default: "~"
      - name: "conversationId"
        in: "query"
        description: "Conversation identifier for the resulting messages. Meaningful\
          \ for SMS and Pager messages only."
        required: false
        type: "integer"
      - name: "dateFrom"
        in: "query"
        description: "The start datetime for resulting messages in ISO 8601 format\
          \ including timezone, for example 2016-03-10T18:07:52.534Z. The default\
          \ value is dateTo minus 24 hours"
        required: false
        type: string
      - name: "dateTo"
        in: "query"
        description: "The end datetime for resulting messages in ISO 8601 format including\
          \ timezone, for example 2016-03-10T18:07:52.534Z. The default value is current\
          \ time"
        required: false
        type: string
      - name: "direction"
        in: "query"
        description: "Direction for the resulting messages. If not specified, both\
          \ inbound and outbound messages are returned. Multiple values are accepted"
        required: false
        type: "array"
        items:
          type: "string"
        collectionFormat: "multi"
        enum:
        - "Inbound"
        - "Outbound"
      - name: "distinctConversations"
        in: "query"
        description: "If 'True', then the latest messages per every conversation ID\
          \ are returned"
        required: false
        type: "boolean"
      - name: "messageType"
        in: "query"
        description: "Type for the resulting messages. If not specified, all types\
          \ of messages are returned. Multiple values are accepted"
        required: false
        type: "array"
        items:
          type: "string"
        collectionFormat: "multi"
        enum:
        - "Fax"
        - "SMS"
        - "VoiceMail"
        - "Pager"
        - "Text"
      - name: "recordCount"
        in: "query"
        description: "Limits the number of records to be returned (works in combination\
          \ with dateFrom and dateTo if specified)"
        required: false
        type: "integer"
      - name: "syncToken"
        in: "query"
        description: "Value of syncToken property of last sync request response"
        required: false
        type: "string"
      - name: "syncType"
        in: "query"
        description: "Type of message synchronization"
        required: false
        type: "array"
        items:
          type: "string"
        collectionFormat: "multi"
        enum:
        - "FSync"
        - "ISync"
      - in: "body"
        name: "body"
        required: false
        schema:
          $ref: "#/definitions/MessageSyncEndpoint"
      responses:
        200:
          description: "Success"
          schema:
            $ref: "#/definitions/GetMessageSyncResponse"
      x-api-group: "extension/message-sync"
      x-throttling-group: "Light"
      x-metered-api: true
      x-metering-group: "System"
      x-app-permission: "ReadMessages"
      x-user-permission: "ReadMessages"
      
      
definitions:

  Messages:
    type: "object"
    properties:
      uri:
        type: "string"
        format: "uri"
        xml:
          attribute: true
      records:
        type: "array"
        xml:
          name: "records"
          wrapped: true
        items:
          $ref: "#/definitions/MessageInfoResource"
      paging:
        $ref: "#/definitions/Paging"
      navigation:
        $ref: "#/definitions/Navigation"
    xml:
      name: "messages"
      
  SmsEndpoint:
    type: "object"
    properties:
      multiPartHandler:
        $ref: "#/definitions/MultiPartHandler"
      subscriberInfo:
        $ref: "#/definitions/SubscriptionInfo"
        
  CreateSMSMessage:
    required:
    - "from"
    - "text"
    - "to"
    properties:
      from:
        description: "Sender of an SMS message. The phoneNumber property must be filled\
          \ to correspond to one of the account phone numbers which is allowed to\
          \ send SMS"
        $ref: "#/definitions/MessageStoreCallerInfoRequest"
      to:
        type: "array"
        description: "Receiver of an SMS message. The phoneNumber property must be\
          \ filled"
        items:
          $ref: "#/definitions/MessageStoreCallerInfoRequest"
      text:
        type: "string"
        description: "Text of a message. Max length is 1000 symbols (2-byte UTF-16\
          \ encoded). If a character is encoded in 4 bytes in UTF-16 it is treated\
          \ as 2 characters, thus restricting the maximum message length to 500 symbols"
          
  GetMessageSyncResponse:
    required:
    - "records"
    - "syncInfo"
    properties:
      records:
        type: "array"
        description: "List of message records with synchronization information"
        items:
          $ref: "#/definitions/GetMessageInfoResponse"
      syncInfo:
        description: "Sync type, token and time"
        $ref: "#/definitions/SyncInfoMessages"
        
  GetMessageList:
    required:
    - "navigation"
    - "paging"
    - "records"
    properties:
      records:
        type: "array"
        description: "List of records with message information"
        items:
          $ref: "#/definitions/GetMessageInfoResponse"
      navigation:
        description: "Information on navigation"
        $ref: "#/definitions/NavigationInfo"
      paging:
        description: "Information on paging"
        $ref: "#/definitions/PagingInfo"
  GetMessageInfoResponse:
    properties:
      id:
        type: "string"
        description: "Internal identifier of a message"
      uri:
        type: "string"
        description: "Canonical URI of a message"
      attachments:
        type: "array"
        description: "The list of message attachments"
        items:
          $ref: "#/definitions/MessageAttachmentInfo"
      availability:
        type: "string"
        description: "Message availability status. Message in 'Deleted' state is still\
          \ preserved with all its attachments and can be restored. 'Purged' means\
          \ that all attachments are already deleted and the message itself is about\
          \ to be physically deleted shortly"
        enum:
        - "Alive"
        - "Deleted"
        - "Purged"
      conversationId:
        type: "integer"
        description: "SMS and Pager only. Identifier of the conversation the message\
          \ belongs to"
      creationTime:
        type: "string"
        format: "date-time"
        description: "Message creation datetime in ISO 8601 format including timezone,\
          \ for example 2016-03-10T18:07:52.534Z"
      deliveryErrorCode:
        type: "string"
        description: "SMS only. Delivery error code returned by gateway"
      direction:
        type: "string"
        description: "Message direction. Note that for some message types not all\
          \ directions are allowed. For example voicemail messages can be only inbound"
        enum:
        - "Inbound"
        - "Outbound"
      faxPageCount:
        type: "integer"
        description: "Fax only. Page count in fax message"
      faxResolution:
        type: "string"
        description: "Fax only. Resolution of fax message. ('High' for black and white\
          \ image scanned at 200 dpi, 'Low' for black and white image scanned at 100\
          \ dpi)"
        enum:
        - "High"
        - "Low"
      from:
        description: "Sender information"
        $ref: "#/definitions/MessageStoreCallerInfoResponse"
      lastModifiedTime:
        type: "string"
        format: "date-time"
        description: "The datetime when the message was modified on server in ISO\
          \ 8601 format including timezone, for example 2016-03-10T18:07:52.534Z"
      messageStatus:
        type: "string"
        description: "Message status. Different message types may have different allowed\
          \ status values.For outbound faxes the aggregated message status is returned:\
          \ If status for at least one recipient is 'Queued', then 'Queued' value\
          \ is returned If status for at least one recipient is 'SendingFailed', then\
          \ 'SendingFailed' value is returned In other cases Sent status is returned"
        enum:
        - "Queued"
        - "Sent"
        - "Delivered"
        - "DeliveryFailed"
        - "SendingFailed"
        - "Received"
      pgToDepartment:
        type: "boolean"
        description: "Pager only True if at least one of the message recipients is\
          \ Department extension"
      priority:
        type: "string"
        description: "Message priority"
        enum:
        - "Normal"
        - "High"
      readStatus:
        type: "string"
        description: "Message read status"
        enum:
        - "Read"
        - "Unread"
      smsDeliveryTime:
        type: "string"
        format: "date-time"
        description: "SMS only. The datetime when outbound SMS was delivered to recipient's\
          \ handset in ISO 8601 format including timezone, for example 2016-03-10T18:07:52.534Z.\
          \ It is filled only if the carrier sends a delivery receipt to RingCentral"
      smsSendingAttemptsCount:
        type: "integer"
        description: "SMS only. Number of attempts made to send an outbound SMS to\
          \ the gateway (if gateway is temporary unavailable)"
      subject:
        type: "string"
        description: "Message subject. For SMS and Pager messages it replicates message\
          \ text which is also returned as an attachment"
      to:
        type: "array"
        description: "Recipient information"
        items:
          $ref: "#/definitions/MessageStoreCallerInfoResponse"
      type:
        type: "string"
        description: "Message type"
        enum:
        - "Fax"
        - "SMS"
        - "VoiceMail"
        - "Pager"
        - "Text"
      vmTranscriptionStatus:
        type: "string"
        description: "Voicemail only. Status of voicemail to text transcription. If\
          \ VoicemailToText feature is not activated for account, the 'NotAvailable'\
          \ value is returned"
        enum:
        - "NotAvailable"
        - "InProgress"
        - "TimedOut"
        - "Completed"
        - "CompletedPartially"
        - "Failed"
  MessageAttachmentInfo:
    properties:
      id:
        type: "string"
        description: "Internal identifier of a message attachment"
      uri:
        type: "string"
        description: "Canonical URI of a message attachment"
      type:
        type: "string"
        description: "Type of message attachment"
        enum:
        - "AudioRecording"
        - "AudioTranscription"
        - "Text"
        - "SourceDocument"
        - "RenderedDocument"
      contentType:
        type: "string"
        description: "MIME type for a given attachment, for instance 'audio/wav'"
      vmDuration:
        type: "integer"
        description: "Voicemail only Duration of the voicemail in seconds"
  MessageStoreCallerInfoResponse:
    required:
    - "extensionNumber"
    properties:
      extensionNumber:
        type: "string"
        description: "Extension short number (usually 3 or 4 digits). This property\
          \ is filled when parties communicate by means of short internal numbers,\
          \ for example when calling to other extension or sending/receiving Company\
          \ Pager message"
      location:
        type: "string"
        description: "Contains party location (city, state) if one can be determined\
          \ from phoneNumber. This property is filled only when phoneNumber is not\
          \ empty and server can calculate location information from it (for example,\
          \ this information is unavailable for US toll-free numbers)"
      messageStatus:
        type: "string"
        description: "Status of a message. Returned for outbound fax messages only"
        enum:
        - "Queued"
        - "Sent"
        - "Delivered"
        - "DeliveryFailed"
        - "SendingFailed"
        - "Received"
      faxErrorCode:
        type: "string"
        description: "Fax only. Error code returned in case of fax sending failure.\
          \ Returned if messageStatus value is 'SendingFailed'"
        enum:
        - "Undefined"
        - "NoFaxSendPermission"
        - "NoInternationalPermission"
        - "NoFaxMachine"
        - "OutgoingCallError"
        - "RenderingFailed"
        - "TooManyPages"
        - "ReturnToDBQueue"
        - "NoCallTime"
        - "WrongNumber"
        - "ProhibitedNumber"
        - "InternalError"
        - "FaxSendingProhibited"
        - "ThePhoneIsBlacklisted"
        - "UserNotFound"
        - "ConvertError"
        - "DBGeneralError"
        - "SkypeBillingFailed"
        - "AccountSuspended"
        - "ProhibitedDestination"
        - "InternationalDisabled"
      name:
        type: "string"
        description: "Symbolic name associated with a party. If the phone does not\
          \ belong to the known extension, only the location is returned, the name\
          \ is not determined then"
      phoneNumber:
        type: "string"
        description: "Phone number of a party. Usually it is a plain number including\
          \ country and area code like 18661234567. But sometimes it could be returned\
          \ from database with some formatting applied, for example (866)123-4567.\
          \ This property is filled in all cases where parties communicate by means\
          \ of global phone numbers, for example when calling to direct numbers or\
          \ sending/receiving SMS"

  SyncInfoMessages:
    properties:
      syncType:
        type: "string"
        description: "Type of synchronization"
        enum:
        - "FSync"
        - "ISync"
      syncToken:
        type: "string"
        description: "Synchronization token"
      syncTime:
        type: "string"
        format: "date-time"
        description: "Last synchronization datetime in ISO 8601 format including timezone,\
          \ for example 2016-03-10T18:07:52.534Z"                      
          
  BulkMultiPartMessageInfoResource:
    type: "object"
    properties:
      contentDisposition:
        $ref: "#/definitions/ContentDisposition"
      entity:
        type: "object"
        properties: {}
      headers:
        type: "object"
        additionalProperties:
          type: "array"
          items:
            type: "string"
      mediaType:
        $ref: "#/definitions/MediaType"
      messageBodyWorkers:
        $ref: "#/definitions/MessageBodyWorkers"
      parent:
        $ref: "#/definitions/MultiPart"
      providers:
        $ref: "#/definitions/Providers"
      bodyParts:
        type: "array"
        items:
          $ref: "#/definitions/BodyPart"
      parameterizedHeaders:
        type: "object"
        additionalProperties:
          type: "array"
          items:
            $ref: "#/definitions/ParameterizedHeader"
            
  InternalMessageEndpoint:
    type: "object"
    properties:
      multiPartHandler:
        $ref: "#/definitions/MultiPartHandler"
      subscriberInfo:
        $ref: "#/definitions/SubscriptionInfo"
        
  CreatePagerMessageRequest:
    required:
    - "from"
    - "text"
    properties:
      from:
        description: "Sender of a pager message. The extensionNumber property must\
          \ be filled"
        $ref: "#/definitions/MessageStoreCallerInfoRequest"
      replyOn:
        type: "integer"
        description: "Internal identifier of a message this message replies to"
      text:
        type: "string"
        description: "Text of a pager message. Max length is 1024 symbols (2-byte\
          \ UTF-16 encoded). If a character is encoded in 4 bytes in UTF-16 it is\
          \ treated as 2 characters, thus restricting the maximum message length to\
          \ 512 symbols"
      to:
        type: "array"
        description: "Optional if replyOn parameter is specified. Receiver of a pager\
          \ message. The extensionNumber property must be filled"
        items:
          $ref: "#/definitions/MessageStoreCallerInfoRequest"
  MessageStoreCallerInfoRequest:
    required:
    - "extensionNumber"
    properties:
      extensionNumber:
        type: "string"
        description: "Extension short number (usually 3 or 4 digits). This property\
          \ is filled when parties communicate by means of short internal numbers,\
          \ for example when calling to other extension or sending/receiving Company\
          \ Pager message"
      location:
        type: "string"
        description: "Contains party location (city, state) if one can be determined\
          \ from phoneNumber. This property is filled only when phoneNumber is not\
          \ empty and server can calculate location information from it (for example,\
          \ this information is unavailable for US toll-free numbers)"
      name:
        type: "string"
        description: "Symbolic name associated with a party. If the phone does not\
          \ belong to the known extension,only the location is returned, the name\
          \ is not determined then"
      phoneNumber:
        type: "string"
        description: "Phone number of a party. Usually it is a plain number including\
          \ country and area code like 18661234567. But sometimes it could be returned\
          \ from database with some formatting applied, for example (866)123-4567.\
          \ This property is filled in all cases where parties communicate by means\
          \ of global phone numbers, for example when calling to direct numbers or\
          \ sending/receiving SMS"
  CreateFaxMessageRequest:
    required:
    - "to"
    properties:
      to:
        type: "array"
        description: "Recipient information. Phone number property is mandatory. Optional\
          \ for resend fax request"
        items:
          $ref: "#/definitions/MessageStoreCallerInfoRequest"
      resolution:
        type: "string"
        description: "Fax resolution"
        enum:
        - "High"
        - "Low"
      sendTime:
        type: "string"
        format: "date-time"
        description: "The datetime to send fax at, in ISO 8601 format including timezone,\
          \ for example 2016-03-10T18:07:52.534Z. If time is not specified, the fax\
          \ will be send immediately"
      coverPageText:
        type: "string"
        description: "Optional. Cover page text, entered by the fax sender and printed\
          \ on the cover page. Maximum length is limited to 1024 symbols"
      originalMessageId:
        type: "string"
        description: "Internal identifier of the original fax message which needs\
          \ to be resent. Mandatory for resend fax request"

  FaxEndpoint:
    type: "object"
    properties:
      multiPartHandler:
        $ref: "#/definitions/MultiPartHandler"
      subscriberInfo:
        $ref: "#/definitions/SubscriptionInfo"
        
  MessageEndpoint:
    type: "object"
    properties:
      multiPartHandler:
        $ref: "#/definitions/MultiPartHandler"
      subscriberInfo:
        $ref: "#/definitions/SubscriptionInfo"
        
  UpdateMessageRequest:

definitions:  
  MeetingRequestResource:
    type: "object"
    properties:
      topic:
        type: "string"
      meetingType:
        type: "string"
      schedule:
        $ref: "#/definitions/MeetingScheduleResource"
      password:
        type: "string"
      allowJoinBeforeHost:
        type: "boolean"
        default: false
      startHostVideo:
        type: "boolean"
        default: false
      startParticipantsVideo:
        type: "boolean"
        default: false
      audioOptions:
        type: "array"
        items:
          type: "string"  
  MeetingEndpoint:
    type: "object"
    properties:
      multiPartHandler:
        $ref: "#/definitions/MultiPartHandler"
      meetingServiceInfo:
        $ref: "#/definitions/MeetingServiceInfoResource"
      subscriberInfo:
        $ref: "#/definitions/SubscriptionInfo"
  MeetingsResource:
    type: "object"
    properties:
      uri:
        type: "string"
        format: "uri"
        xml:
          attribute: true
      records:
        type: "array"
        xml:
          name: "records"
          wrapped: true
        items:
          $ref: "#/definitions/MeetingResponseResource"
      paging:
        $ref: "#/definitions/Paging"
      navigation:
        $ref: "#/definitions/Navigation"
    xml:
      name: "collectionResource" 
      
  MeetingServiceInfoResource:
    type: "object"
    properties:
      uri:
        type: "string"
        format: "uri"
        xml:
          attribute: true
      supportUri:
        type: "string"
      intlDialInNumbersUri:
        type: "string"
      externalUserInfo:
        $ref: "#/definitions/MeetingExternalUserInfoResource"
      dialInNumbers:
        type: "array"
        items:
          $ref: "#/definitions/DialInNumberResource"
    xml:
      name: "versionedResource"             
      
  MeetingResponseResource:
    type: "object"
    properties:
      uri:
        type: "string"
        format: "uri"
        xml:
          attribute: true
      uuid:
        type: "string"
      id:
        type: "string"
      topic:
        type: "string"
      meetingType:
        type: "string"
      password:
        type: "string"
      status:
        type: "string"
      links:
        $ref: "#/definitions/MeetingLinks"
      schedule:
        $ref: "#/definitions/MeetingScheduleResource"
      allowJoinBeforeHost:
        type: "boolean"
        default: false
      startHostVideo:
        type: "boolean"
        default: false
      startParticipantsVideo:
        type: "boolean"
        default: false
      audioOptions:
        type: "array"
        items:
          type: "string"
    xml:
      name: "versionedResource"      
      
  MeetingScheduleResource:
    type: "object"
    properties:
      startTime:
        type: "string"
      durationInMinutes:
        type: "integer"
        format: "int32"
      timeZone:
        $ref: "#/definitions/TimeZoneResource"      
        
  MeetingExternalUserInfoResource:
    type: "object"
    properties:
      uri:
        type: "string"
        format: "uri"
        xml:
          attribute: true
      userId:
        type: "string"
      accountId:
        type: "string"
      userType:
        type: "integer"
        format: "int64"
      userToken:
        type: "string"
    xml:
      name: "versionedResource"
      
  DialInNumberResource:
    type: "object"
    properties:
      phoneNumber:
        type: "string"
      formattedNumber:
        type: "string"
      location:
        type: "string"
      country:
        $ref: "#/definitions/CountryResource"

  MeetingLinks:
    type: "object"
    properties:
      startUri:
        type: "string"
      joinUri:
        type: "string"
        
  TimeZoneResource:
    type: "object"
    properties:
      id:
        type: "string"
definitions:

  MakeRingOutRequest:
    required:
    - "from"
    - "to"
    properties:
      from:
        description: "Phone number of the caller. This number corresponds to the 1st\
          \ leg of the RingOut call. This number can be one of user's configured forwarding\
          \ numbers or arbitrary number"
        $ref: "#/definitions/MakeRingOutCallerInfoRequestFrom"
      to:
        description: "Phone number of the called party. This number corresponds to\
          \ the 2nd leg of the RingOut call"
        $ref: "#/definitions/MakeRingOutCallerInfoRequestTo"
      callerId:
        description: "The number which will be displayed to the called party"
        $ref: "#/definitions/MakeRingOutCallerInfoRequestTo"
      playPrompt:
        type: "boolean"
        description: "The audio prompt that the calling party hears when the call\
          \ is connected"
      country:
        description: "Optional. Dialing plan country data. If not specified, then\
          \ extension home country is applied by default"
        $ref: "#/definitions/MakeRingOutCoutryInfo"

  GetRingOutStatusResponse:
    properties:
      id:
        type: "string"
        description: "Internal identifier of a RingOut call"
      status:
        description: "RingOut status information"
        $ref: "#/definitions/RingOutStatusInfo"
  RingOutStatusInfo:
    properties:
      callStatus:
        type: "string"
        description: "Status of a call"
        enum:
        - "Invalid"
        - "Success"
        - "InProgress"
        - "Busy"
        - "NoAnswer"
        - "Rejected"
        - "GenericError"
        - "Finished"
        - "InternationalDisabled"
        - "DestinationBlocked"
        - "NotEnoughFunds"
        - "NoSuchUser"
      callerStatus:
        type: "string"
        description: "Status of a calling party"
        enum:
        - "Invalid"
        - "Success"
        - "InProgress"
        - "Busy"
        - "NoAnswer"
        - "Rejected"
        - "GenericError"
        - "Finished"
        - "InternationalDisabled"
        - "DestinationBlocked"
        - "NotEnoughFunds"
        - "NoSuchUser"
      calleeStatus:
        type: "string"
        description: "Status of a called party"
        enum:
        - "Invalid"
        - "Success"
        - "InProgress"
        - "Busy"
        - "NoAnswer"
        - "Rejected"
        - "GenericError"
        - "Finished"
        - "InternationalDisabled"
        - "DestinationBlocked"
        - "NotEnoughFunds"
        - "NoSuchUser"

  RingOutResource:
    type: "object"
    properties:
      from:
        $ref: "#/definitions/RingOutFromInfo"
      to:
        $ref: "#/definitions/RingOutPhoneNumberInfo"
      callerId:
        $ref: "#/definitions/RingOutPhoneNumberInfo"
      playPrompt:
        type: "boolean"
        default: false
      country:
        $ref: "#/definitions/RingOutCountry"
    xml:
      name: "ringOut"
  GreetingRecordingCallAnsweringRule:
    type: "object"
    properties:
      id:
        type: string
  GreetingRecordingCallForwardingNumber:
    type: "object"
    properties:
      id:
        type: string
  GreetingRecordingCallRequestResource:
    type: "object"
    properties:
      type:
        type: string
        enum:
        - "Introductory"
        - "Announcement"
        - "ConnectingMessage"
        - "Unavailable"
        - "Company"
        - "Voicemail"
        - "VoiceName"
        - "InterruptPrompt"
        - "StartRecording"
        - "StopRecording"
        - "AutomaticRecording"
        - "IvrMenu"
      answeringRule:
        $ref: "#/definitions/GreetingRecordingCallAnsweringRule"
      phoneNumber:
        type: string
      forwardingPhone:
        $ref: "#/definitions/GreetingRecordingCallForwardingNumber"
  GreetingRecordingCallResponseResource:
    type: "object"
    properties:
      id:
        type: string
      uri:
        type: string
      status:
        description: "Status of greeting recording call"
        type: string
        enum:
        - "Connecting"
        - "InProgress"
        - "CannotReach"
        - "Completed"
        - "Invalid"
        - "Error"
  MakeRingOutCallerInfoRequestFrom:
    properties:
      phoneNumber:
        type: "string"
        description: "Phone number in E.164 format"
      forwardingNumberId:
        type: "string"
        description: "Internal identifier of a forwarding number; returned in response\
          \ in the id field. Can be specified instead of the phoneNumber attribute"
  MakeRingOutCallerInfoRequestTo:
    properties:
      phoneNumber:
        type: "string"
        description: "Phone number in E.164 format"
  MakeRingOutCoutryInfo:
    properties:
      id:
        type: "string"
        description: "Dialing plan country identifier"

  RingOutFromInfo:
    type: "object"
    properties:
      phoneNumber:
        type: "string"
      forwardingNumberId:
        type: "string"
    xml:
      name: "ringOutFromInfo"

  RingOutPhoneNumberInfo:
    type: "object"
    properties:
      phoneNumber:
        type: "string"
    xml:
      name: "ringOutPhoneNumberInfo"

  RingOutCountry:
    type: "object"
    properties:
      id:
        type: "string"
